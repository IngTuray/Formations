<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contact Form | Bootstrap</title>
</head>

<body>

    <div class="container">
        <div style="padding-left: 150px;">
            <h1 style="margin-top: 25px;">Formulaire de contact</h1>

            <form action="#" method="post">
                <div class="form-floating mb-3 mt-4 col-lg-6">
                    <input type="text" class="form-control" id="floatingInput" placeholder="votre nom" required>
                    <label for="floatingInput">Votre nom</label>
                </div>
                <div class="form-floating mb-3 mt-4 col-lg-6">
                    <input type="text" class="form-control" id="floatingInput" placeholder="votre Prenom" required>
                    <label for="floatingInput">Votre Prenom</label>
                </div>
                <div class="form-floating mb-3 mt-4 col-lg-6">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Votre adresse email"
                        required>
                    <label for="floatingInput">Votre adresse email</label>
                </div>
                <div class="form-floating mb-3 mt-4 col-lg-6">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="Votre numero de telephone"
                        required>
                    <label for="floatingInput">Votre numero de telephone</label>
                </div>
                <div class="form-floating col-lg-6">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 180px" required></textarea>
                    <label for="floatingTextarea2">Votre message</label>
                </div>

                <button type="submit" class="btn btn-primary mt-4 mb-4">Envoyer</button>


            </form>
        </div>

    </div>





</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
</head>

<body style="background-color: aliceblue">
    <center>
        <h1>Formulaire de contact</h1>

        <form action="" method="">

            <table cellspacing="20">
                <tr>
                    <td><label for="">Nom :</label></td>
                    <td><input type="text" name="nom" placeholder="entrer votre nom"></td>
                </tr>


                <tr>
                    <td><label for="">Prenom :</label></td>
                    <td><input type="text" name="prenom" placeholder="entrer votre prenom"></td>
                </tr>


                <tr>
                    <td><label for="">Email :</label></td>
                    <td><input type="email" name="email" placeholder="enter votre email"></td>
                </tr>


                <tr>
                    <td><label for="">Tel :</label></td>
                    <td><input type="tel" name="phone" placeholder="e.g: +224 611 33 59 31"></td>
                </tr>


                <tr>
                    <td><label for="">Message :</label></td>
                    <td><textarea name="message" cols="30" rows="10" placeholder="votre message"></textarea></td>
                </tr>


                <tr>
                    <td></td>
                    <td><input type="submit" value="Envoyer" name="submit"></td>
                </tr>

            </table>

        </form>

        <button
            style="padding: 8px; border-radius: 20px; width: 150px; margin-top: 20px; background-color: blue; border: 1px solid blue;">
            <a href="index.html" style="text-decoration: none; text-transform: uppercase; color: white;">Mon CV</a>
        </button>
    </center>


</body>

</html>
